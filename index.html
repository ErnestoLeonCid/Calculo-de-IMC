<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		.error{
			color: red;
		}
		body{
			background: #91FAE6;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
				<img src="bascula.png">
			</div>
			</div>
			<div class="col-md-6">

				<h2>Calculo IMC</h2>
				<div class="panel panel-default">
				  <div class="panel-heading">Formulario de datos</div>
  				  <div class="panel-body">
				<div class="error" id="error_form"></div>
				<div class="form-group">

					<label for="">Peso</label>
					<input type="text" class="form-control" id="peso" placeholder="ejm: 75" onkeypress="return soloNumeros(event)">
				</div>

				<div class="form-group">
					<label for="">Altura</label>
					<input type="text" class="form-control" id="altura" placeholder="ejm: 1.70" onkeypress="return soloNumeros(event)">
				</div>

				<input type="button" class="btn btn-primary" value="Calcular" onclick="calculoIMC();">
				<input type="button" class="btn btn-success" value="Limpiar" onclick="limpiar();">

			</div>
		</div>
	</div>
			<div class="col-md-3"></div>
			<img src="unnamed.png">
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<img src="cora.png">
				</div>
			</div>
			<div class="col-md-6">
				<h2>Resultado</h2>
				<div class="panel panel-default">
				  <div class="panel-heading">Resultados obtenidos</div>
  				  <div class="panel-body">
				<div class="form-group">
					<label for="">IMC</label>
					<input type="text" class="form-control" id="imc" readonly="readonly">
				</div>

				<div class="form-group">
					<label for="">Estado</label>
					<input type="text" class="form-control" id="estado" readonly="readonly">
				</div>

				<div class="form-group">
				<img src="tabla.png">
				</div>
			</div>
		</div>
		<div class="form-group">
			<img src="vida.png">
		</div>
	</div>
			<div class="col-md-3">
				<div class="form-group">
					<img src="sana.jpg">
				</div>
			</div>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
